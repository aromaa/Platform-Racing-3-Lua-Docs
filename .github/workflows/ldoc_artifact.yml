# Workflow for building and deploying LDoc to Artifact, and optionally Pages
name: Deploy LDoc to Artifact (Optional Pages)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      deploy_page:
        description: 'Deploy to GitHub Pages?'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            ref: '${{ github.event.repository.default_branch }}'
      - name: Isolate LDoc source
        run: |
            mkdir source/
            for f in ./* ; do
                if [ -f "$f" ]; then
                    cp "$f" "source/$f"
                fi
            done
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: 5.1
      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4.3.0
      - name: Install Dependencies
        run: |
            luarocks install luafilesystem
            luarocks install penlight
            luarocks install ldoc
      - name: Run LDoc
        run: ldoc source/ --template "source/" --format="markdown" -d out
      - name: Create Artifacts (TAR and ZIP)
        run: |
            chmod -c -R +rX "out/" | while read line; do
              echo "::warning title=Invalid file permissions automatically fixed::$line"
            done
            tar \
              --dereference --hard-dereference \
              --directory "out/" \
              -cvf "$RUNNER_TEMP/artifact.tar" \
              .
      - name: Upload artifact (TAR)
        uses: actions/upload-artifact@main
        with:
            name: 'LDOC_tar'
            path: ${{ runner.temp }}/artifact.tar
            retention-days: 7
      - name: Upload artifact (ZIP)
        uses: actions/upload-artifact@main
        with:
            name: 'LDOC_zip'
            path: 'out/'
            retention-days: 7
    
  # Optional page deployment job
  deploy:
    if: ${{ inputs.deploy_page }} 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          artifact_name: 'LDOC_tar'